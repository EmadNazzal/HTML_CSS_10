<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAZZAL || Web Development</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link
      rel="shortcut icon"
      href="../media/pexels-pixabay-373072.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="landing">
      <header>
        <h1>
          NA<i class="fa-solid fa-bolt"></i><i class="fa-solid fa-bolt"></i>AL
        </h1>
      </header>
      <nav>
        <ul>
          <li><a href="/pages/index.html">Home</a></li>
          <li><a href="/pages/about.html">About</a></li>
          <li><a href="/pages/contact.html">Contact Us</a></li>
          <li><a href="/pages/work.html"> Work</a></li>
          <li><a href="/pages/social.html"> Gallery</a></li>
        </ul>
      </nav>
    </div>

    <div>
      <img src="../media/Get-in-touch.jpg" alt="" />
    </div>
    <div class="services lead-heading">
      <h2>Contact Form</h2>
      <p>We'll Do it For You</p>
    </div>
    <div class="contact-form">
      <form action="">
        <input type="text" placeholder="First Name" autofocus />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Enter Your Email Address" />
        <div class="radio">
          Sex :
          <input type="radio" id="male" name="drone" value="Male" checked />
          <label for="male">Male</label>
          <input type="radio" id="Female" name="drone" value="Female" checked />
          <label for="Female">Female</label>
        </div>
        <label for="birth">Date of Birth:</label>

        <input
          type="date"
          id="birth"
          name="trip-start"
          value="2018-07-22"
          min="1950-01-01"
          max="2018-12-31"
        />
        <textarea name="message" rows="10" cols="30">
Write your enquiry here</textarea
        >
        <button>Submit</button>
      </form>
    </div>
    <footer>
      <div class="form">
        <h4>Subscribe to our newseller !</h4>
        <input type="text" placeholder="Enter Your Email Address" />
      </div>
      <div class="link">
        <h4>Useful Links</h4>
        <ul>
          <li>About</li>
          <li>Contact Us</li>
          <li>Work</li>
          <li>Social</li>
        </ul>
      </div>
      <img src="../media/Universitycollegedublinlogo.png" alt="UCD logo" />
    </footer>
  </body>
</html>
